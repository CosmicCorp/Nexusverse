  <style>
    /* Empêche toute barre de scroll horizontale due aux 100vw */
    html, body { margin: 0; padding: 0; overflow-x: hidden; }

    /* Conteneur page sans marges parasites */
    .ultra-wrapper {
      width: 100%;
      margin: 0 auto;
      padding: 0;
    }

    /* Neutralise styles des news-cards */
    .news-section, .news-card {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      overflow: visible;
    }

    /* Bandeau : centré et limité à la largeur native 3960px */
    .banner-outer {
      width: 100%;
      display: flex;
      justify-content: center; /* centre horizontalement */
    }
    .banner-inner {
      width: 100%;
      max-width: 3960px;       /* ne dépasse jamais la taille réelle */
    }
    .banner-inner img {
      display: block;
      width: 100%;             /* prend toute la largeur disponible */
      height: auto;            /* garde le ratio */
      aspect-ratio: 3960 / 1200;
      object-fit: contain;     /* pas de recadrage */
      margin: 0 auto;
    }

    /* Contenu sous l'image */
    .news-content {
      padding: 24px clamp(12px, 4vw, 48px);
      max-width: 1100px;
      margin: 0 auto;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    /* Titre */
    main h1 {
      margin: 24px clamp(12px, 4vw, 48px);
      text-align: center;
    }
    html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* empêche le dépassement horizontal */
}

/* Conteneur plein écran */
.banner-outer {
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

/* Image toujours à la largeur maximale de la fenêtre */
.banner-inner {
  width: 100vw;            /* occupe toute la largeur de l'écran */
  max-width: 100vw;        /* ne dépasse jamais */
}

.banner-inner img {
  display: block;
  width: 100vw;            /* s’étire sur toute la largeur de la fenêtre */
  height: auto;            /* conserve le ratio 3960x1200 */
  aspect-ratio: 3960 / 1200;
  object-fit: contain;     /* pas de recadrage */
  margin: 0 auto;
}
/* évite toute barre horizontale */
html, body { margin: 0; padding: 0; overflow-x: clip; }

/* FULL-BLEED : la carte sort des contraintes du conteneur et occupe 100% du viewport */
.ultra-wrapper .news-card{
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  width: 100vw;           /* largeur = viewport */
  max-width: 100vw;
  padding: 0;             /* pas de padding qui ferait dépasser */
  border-radius: 0;
  box-shadow: none;
  box-sizing: border-box; /* sécurité */
  border-radius: 12px;
  border-radius: 20px;
}

/* l'image remplit la carte, reste centrée et garde le ratio 3960×1200 */
.ultra-wrapper .news-card img{
  display: block;
  width: 95%;
  height: auto;
  aspect-ratio: 3960 / 1200;
  object-fit: contain;    /* aucune coupe */
  object-position: center;
  border-radius: 20px;
}

  </style>
